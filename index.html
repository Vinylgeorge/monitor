<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>ðŸ”Ž MTurk Earnings Monitor</title>
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
import { 
  getFirestore, collection, query, orderBy, onSnapshot 
} from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

// --- Firebase Config ---
const firebaseConfig = {
  apiKey: "AIzaSyCCtBCAJvQCDj8MXb2w90qYUqRrENIIGIQ",
  authDomain: "mturk-monitordeep.firebaseapp.com",
  projectId: "mturk-monitordeep",
  storageBucket: "mturk-monitordeep.firebasestorage.app",
  messagingSenderId: "58392297487",
  appId: "1:58392297487:web:1365ad12110ffd0586637a"
};

// Initialize Firebase
const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

// Utility: format number to two decimals
const fmt = n => isNaN(n) ? "" : Number(n).toFixed(2);

onSnapshot(
  query(collection(db, "earnings_logs"), orderBy("timestamp", "desc")),
  (snap) => {
    const tbody = document.querySelector("#tableBody");
    const totalElem = document.querySelector("#totalCurrentEarnings");
    if (!tbody || !totalElem) {
      console.error("âŒ Required elements not found");
      return;
    }

    let html = "";
    let totalCurrent = 0;

    snap.forEach(doc => {
      const d = doc.data();

      // Convert Firestore timestamp
      let ts = "";
      if (d.timestamp?.seconds) {
        ts = new Date(d.timestamp.seconds * 1000)
          .toLocaleString("en-US", { timeZone: "Asia/Kolkata" });
      } else if (typeof d.timestamp === "string") {
        ts = d.timestamp;
      }

      // Accumulate current earnings (for this month)
      const cur = parseFloat(d.currentEarnings) || 0;
      totalCurrent += cur;

      const isAlert = d.alert && d.alert !== "OK" && d.alert !== "âœ… OK";
      html += `
        <tr class="${isAlert ? "alert-row" : ""}">
          <td>${d.workerId || ""}</td>
          <td>${d.user || ""}</td>
          <td>${fmt(d.currentEarnings)}</td>
          <td>${fmt(d.lastMonthEarnings)}</td>
          <td>${fmt(d.lastTransferAmount)}</td>
          <td>${d.lastTransferDate || ""}</td>
          <td>${d.nextTransferDate || ""}</td>
          <td>${d.bankAccount || ""}</td>
          <td>${d.ip || ""}</td>
          <td>${d.alert || ""}</td>
          <td>${ts}</td>
        </tr>`;
    });

    totalElem.textContent = `Current Earnings This Month: $${fmt(totalCurrent)}`;
    tbody.innerHTML = html;
  }
);
</script>

<style>
body {
  font-family: "Inter", Roboto, Arial, sans-serif;
  background: #f9fafb;
  color: #111827;
  padding: 16px;
}

  font-size: 20px;
  margin-bottom: 12px;

  font-size: 18px;
  margin-bottom: 16px;
  color: #111827;
  font-weight: bold;
}
table {
  width: 100%;
  border-collapse: collapse;
  background: white;
  box-shadow: 0 2px 6px rgba(0,0,0,0.05);
  border-radius: 8px;
  overflow: hidden;
}
thead {
  background: #111827;
  color: #fff;
}
th, td {
  padding: 8px 10px;
  text-align: left;
  border-bottom: 1px solid #e5e7eb;
  font-size: 13px;
}
tr:hover { background: #f3f4f6; }
.alert-row { background: #fee2e2; color: #991b1b; font-weight: 600; }
</style>
</head>

<body>
  <h1>ðŸ“Š MTurk Earnings Monitor â€“ Live</h1>
  <div id="totalCurrentEarnings">Current Earnings This Month: $0.00</div>
  <table>
    <thead>
      <tr>
        <th>Worker ID</th>
        <th>User</th>
        <th>Current ($)</th>
        <th>Last Month ($)</th>
        <th>Last Transfer ($)</th>
        <th>Last Date</th>
        <th>Next Transfer</th>
        <th>Bank / Gift Card</th>
        <th>IP</th>
        <th>Alert</th>
        <th>Timestamp</th>
      </tr>
    </thead>
    <tbody id="tableBody"></tbody>
  </table>
</body>
</html>
