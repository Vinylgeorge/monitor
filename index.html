<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>ðŸ“Š AB2soft Admin Dashboard</title>
<style>
  body{font-family:"Segoe UI",sans-serif;background:#f8fafc;color:#111827;padding:20px;}
  h1{text-align:center;color:#0f62fe;margin-bottom:12px;}
  section{background:white;border-radius:8px;box-shadow:0 2px 6px rgba(0,0,0,0.1);padding:16px;margin-bottom:24px;}
  table{width:100%;border-collapse:collapse;}
  th,td{padding:8px 10px;border-bottom:1px solid #e5e7eb;text-align:left;}
  th{background:#0f62fe;color:white;}
  button.del{background:#dc2626;color:white;border:none;padding:4px 8px;border-radius:4px;cursor:pointer;}
</style>
</head>
<body>
<h1>ðŸ“Š AB2soft Admin Panel</h1>

<section>
  <h2>ðŸ’° Earnings Report</h2>
  <table id="earnings"><thead><tr><th>User</th><th>Worker ID</th><th>Current Month</th><th>Last Month</th><th>Last Transfer</th><th>Next Transfer</th><th>Timestamp</th></tr></thead><tbody></tbody></table>
</section>

<section>
  <h2>ðŸŽ« Support Tickets</h2>
  <table id="tickets"><thead><tr><th>User ID</th><th>Subject</th><th>Description</th><th>Attachments</th><th>Audio</th><th>Delete</th></tr></thead><tbody></tbody></table>
</section>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
import { getFirestore, collection, onSnapshot, deleteDoc, doc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyBTFpM3fs7kWBrZL4yOi9tquUTp1HhH7L8",
  authDomain: "mturk-monitordeep.firebaseapp.com",
  projectId: "mturk-monitordeep",
  storageBucket: "mturk-monitordeep.firebasestorage.app",
  messagingSenderId: "505786000194",
  appId: "1:505786000194:web:40b9c9df75d3125f3a99cd"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

// Earnings
onSnapshot(collection(db,"earnings_logs"),(snap)=>{
  const tbody=document.querySelector("#earnings tbody");tbody.innerHTML="";
  snap.forEach(doc=>{
    const d=doc.data();
    const ts=d.timestamp?.seconds?new Date(d.timestamp.seconds*1000).toLocaleString():"";
    tbody.innerHTML+=`<tr><td>${d.user||""}</td><td>${d.workerId||""}</td><td>${d.currentEarnings||""}</td><td>${d.lastMonthEarnings||""}</td><td>${d.lastTransferAmount||""}</td><td>${d.nextTransferDate||""}</td><td>${ts}</td></tr>`;
  });
});

// Tickets
onSnapshot(collection(db,"support_tickets"),(snap)=>{
  const tbody=document.querySelector("#tickets tbody");tbody.innerHTML="";
  snap.forEach(docSnap=>{
    const d=docSnap.data();
    let imgs=(d.attachments||[]).map(u=>`<a href="${u}" target="_blank">ðŸ“Ž</a>`).join(" ");
    let aud=d.audioUrl?`<audio src="${d.audioUrl}" controls></audio>`:"";
    tbody.innerHTML+=`<tr><td>${d.userId||""}</td><td>${d.subject||""}</td><td>${d.description||""}</td><td>${imgs}</td><td>${aud}</td><td><button class="del" data-id="${docSnap.id}">ðŸ—‘</button></td></tr>`;
  });
  document.querySelectorAll(".del").forEach(btn=>btn.onclick=async()=>{
    if(confirm("Delete this ticket?"))await deleteDoc(doc(db,"support_tickets",btn.dataset.id));
  });
});
</script>
</body>
</html>
